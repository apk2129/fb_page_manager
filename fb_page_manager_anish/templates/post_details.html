{% extends 'base.html' %}
{% import "bootstrap/wtf.html" as wtf %}






{% block page_content %}

<div class="container">

    <div class="row" style="align:centre;">
        <div class="col-md-3" style="align:centre;"><img height="150" width="150" src="{{ post_details['pic']}}" />
            </div>
        <div class="col-md-8">
            <h3 class="display-4">Description </h3>
            <p class="lead">{{post_details['description']}}</p>
        </div>
    </div>


    <div class="row">

        <div class="col-md-11">
            <h3 class="display-4">Comments </h3>

            <table class="table table-hover">
                <tr>
                    <th>From</th>
                    <th>Comment</th>
                    <th>Like</th>
                </tr>
                {% for from,message in post_details['comments'].items()  %}
                <tr>
                    <td> <p class="lead">{{from}} </td>
                    <td> <p class="lead">{{message}} </td>
                    <td> <p class="lead"><img height="20" width="20" src="http://www.freeiconspng.com/uploads/like-button-png-2.png"> </td>
                </tr>
                {%endfor%}

        </div>
    </div>
    <div class="row">
        <div class="col-md-11"></div>
    </div>
</div>


{% endblock %}
